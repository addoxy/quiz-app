<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/home.css" />
    <script type="module" defer src="scripts/events.js"></script>
  </head>
  <body>
    <div class="container flex d-column jc-c ai-c">
      <h2 class="question font-32 text-center">
        Which planet is known as the "Red Planet"?
      </h2>
      <div class="h-72"></div>
      <ul>
        <li>
          <button
            class="option-1 w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
          >
            Mercury
          </button>
        </li>
        <li>
          <button
            class="option-2 w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
          >
            Mars
          </button>
        </li>
        <li>
          <button
            class="option-3 w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
          >
            Venus
          </button>
        </li>
        <li>
          <button
            class="option-4 w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
          >
            Jupiter
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
