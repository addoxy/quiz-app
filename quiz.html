<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script type="module" defer src="scripts/events.js"></script>
  </head>
  <body>
    <div id="quiz-container" class="container flex d-column jc-c ai-c">
      <h2
        id="question"
        class="font-48 text-center text-white mb-12 w-1200"
      ></h2>
      <div class="h-72"></div>
      <ul>
        <li>
          <button
            id="option-1"
            class="option bg-secondary w-240 h-56 text-white fw-m font-18 br-12 mb-16 pointer"
          ></button>
        </li>
        <li>
          <button
            id="option-2"
            class="option bg-secondary w-240 h-56 text-white fw-m font-18 br-12 mb-14 pointer"
          ></button>
        </li>
        <li>
          <button
            id="option-3"
            class="option bg-secondary w-240 h-56 text-white fw-m font-18 br-12 mb-14 pointer"
          ></button>
        </li>
        <li>
          <button
            id="option-4"
            class="option bg-secondary w-240 h-56 text-white fw-m font-18 br-12 mb-64 pointer"
          ></button>
        </li>
      </ul>
      <div class="font-32 text-white">
        Score: <span id="score" class="text-tertiary"></span>
      </div>
    </div>
    <div id="end-container" class="hide">
      <form class="container flex d-column ai-c jc-c text-white">
        <div class="font-64 mb-48">You've reached the end!</div>
        <div class="font-48 mb-48">
          Your score: <span id="finalScore" class="text-tertiary"></span>
        </div>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          id="nameInput"
          class="mb-20 w-200 h-28 bg-white font-18 br-8"
        />
        <button
          id="saveBtn"
          class="w-240 h-64 text-white bg-secondary begin-btn font-24 fw-m br-12 mb-16 pointer"
        >
          Save
        </button>
      </form>
    </div>
  </body>
</html>
