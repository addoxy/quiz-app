<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/home.css" />
    <link rel="stylesheet" href="stylesheets/quiz.css" />
    <script type="module" defer src="scripts/events.js"></script>
  </head>
  <body>
    <div class="container flex d-column jc-c ai-c">
      <h1 class="font-64 text-center">Let's Play</h1>
      <div class="h-72"></div>
      <a href="quiz.html">
        <button
          class="w-240 h-64 text-gray-1 bg-secondary begin-btn font-24 fw-sb br-12 pointer"
        >
          Begin!
        </button>
      </a>
    </div>
    <div class="hide container flex d-column jc-c ai-c">
      <h2 class="question font-32 text-center"></h2>
      <div class="h-72"></div>
      <ul>
        <li>
          <button
            class="option w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
            id="option-1"
          ></button>
        </li>
        <li>
          <button
            class="option w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
            id="option-2"
          ></button>
        </li>
        <li>
          <button
            class="option w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
            id="option-3"
          ></button>
        </li>
        <li>
          <button
            class="option w-240 h-56 text-gray-1 fw-sb font-18 br-12 mb-14 pointer"
            id="option-4"
          ></button>
        </li>
      </ul>
    </div>
